{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth{% endblock %}</title>

    <!-- Bootstrap CDN (Render safe) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.25);
        }
        .auth-title {
            font-weight: 700;
            color: #111827;
        }
        .auth-subtitle {
            color: #6b7280;
            font-size: 14px;
        }
        .btn-primary {
            background: #111827;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: #1f2937;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
        }
    </style>
</head>
<body>

<div class="auth-card">
    {% block content %}{% endblock %}
</div>

</body>
</html>
